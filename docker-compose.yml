version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: supermercado_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-supermercado}
      MYSQL_USER: ${DB_USER:-admin}
      MYSQL_PASSWORD: ${DB_PASSWORD:-adminpassword}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./backend/database/seed_productos.sql:/docker-entrypoint-initdb.d/02-seed_productos.sql:ro
      - ./backend/database/seed_pedidos_despachos.sql:/docker-entrypoint-initdb.d/03-seed_pedidos.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Node.js + Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supermercado_backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-adminpassword}
      DB_NAME: ${DB_NAME:-supermercado}
      DB_PORT: 3306
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-use-openssl-rand-hex-64}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - backend_exports:/app/exports

  # Frontend Angular + Ionic
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supermercado_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      API_BASE_URL: http://backend:3000

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  backend_exports:
    driver: local
